<div class="post-section">
  <mat-card class="post-card" *ngFor="let data of postData">
    <mat-card-header>
      <mat-card-title>{{data.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>{{data.body}}</div>
      <button mat-raised-button color="primary" (click)="editPost(data)" style="margin-top:2%;">Update Post</button>
    </mat-card-content>
    <mat-card-actions>
      <h3>Comments:</h3>
      <div *ngFor="let comment of comments">
        <div>{{comment.body}}</div>
        <p>User: {{comment.name}}</p>
        <p>User email: {{comment.email}}</p>
        <hr>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
